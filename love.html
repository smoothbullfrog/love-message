<!DOCTYPE html>
<html>
<head>
    <title>I Love You!</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Cursive', sans-serif;
            padding-top: 100px;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            color: #ff4d4d;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #b30000;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>I love you, mwuah!</h1>
    <p>You're loved, don't forget that!</p>
</body>
</html>
